<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h2>Generate Commits</h2>
    <form method="post">
        <label for="repo_name">Repository Name:</label>
        <input type="text" id="repo_name" name="repo_name" required>
        <br>
        <label for="commit_count">Number of Commits:</label>
        <input type="number" id="commit_count" name="commit_count" min="1" required>
        <br>
        <button type="submit">Generate Commits</button>
    </form>
</body>
</html>

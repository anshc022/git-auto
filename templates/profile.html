<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>Welcome, {{ name }}!</h1>
    <img src="{{ avatar_url }}" alt="Avatar" width="100">
    <h2>Your Repositories:</h2>
    <form action="{{ url_for('generate_commits') }}" method="POST">
        <select name="repo_name">
            {% for repo in repos_data %}
                <option value="{{ repo.name }}">{{ repo.name }}</option>
            {% endfor %}
        </select><br>
        
        <label for="total_days">Total Days:</label>
        <input type="number" name="total_days" required><br>
        
        <label for="commit_frequency">Commits per Day:</label>
        <input type="number" name="commit_frequency" required><br>
        
        <button type="submit">Generate Commits</button>
    </form>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Commit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .github-btn {
            display: inline-block;
            background-color: #24292f;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .github-btn:hover {
            background-color: #6cc644;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login with GitHub</h1>
        <p>Authenticate to start generating commits on your repository.</p>
        <a href="{{ url_for('login') }}" class="github-btn">Login with GitHub</a>
    </div>
</body>
</html>
